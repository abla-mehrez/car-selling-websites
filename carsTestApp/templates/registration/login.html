<!DOCTYPE html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

{% block content %}
<h1 style="font-size: 50px ; margin-left: 10px">Login</h1>
<hr style="height: 1.5px; width: 18%; margin-left: 20px;">
{%if messages %}
    {%for  message in messages%}
         {{message}}
    {%endfor%}
{%endif%}
<form  action=""  method="post"> 
  {% csrf_token %}
  <div class="mt-3"> 
    <label  for="examplInputEmail1" class="form-label" style=" margin-left: 10px">Username:</label>
    
    <input type="text" class="form-control" style="margin-left: 10px; width: 20%; " name="username" > </input>  
  </div>
  <div class="mb-3"> 
    <label  for="examplInputPassword1" class="form-label" style="margin-left: 10px">Password:</label>
    <input type="password" class="form-control" style="margin-left: 10px; width: 20%; " name="password" > </input>
  </div>
  <p style="margin-left: 10px">Don't have an account? Create one <a href="{%url 'carsApp:signup' %}">Here</a>!</p>
  <hr style="height: 1.5px; width: 18%; margin-left: 20px;">
  <button type="submit" style="margin-left: 10px; margin-bottom: 30px" class="btn btn-success" >Login <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
  </svg></button>
</form>
